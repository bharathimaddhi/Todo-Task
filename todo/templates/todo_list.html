
<!DOCTYPE html>
<html>
<head>
    <title>TODO List</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
       
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">TODO List</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Sr No.</th>
                    <th>Title Name</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for todo in todos %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ todo.title }}</td>
                    <td>{{ todo.category }}</td>
                    <td>{{ todo.description }}</td>
                    <td>{{ todo.date }}</td>
                    <td>
                        <a href="{% url 'update_todo' todo.id %}" class="btn btn-primary">Edit</a>
                        <a href="{% url 'delete_todo' todo.id %}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <center><a href="{% url 'create_todo' %}" class="btn btn-success">Create New Todo</a></center>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
